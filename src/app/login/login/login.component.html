<div id="hgroup">
  <h1>Property Editor</h1>
  <h3>By Bradford Knowlton</h3>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="group">
    <mat-form-field class="example-full-width">
    <input matInput
           type="email"
           placeholder="Email"
           formControlName="username"
           class="form-control"
           [formControl]="f.username"
           [errorStateMatcher]="matcher"
           />
    <mat-hint></mat-hint>
    <mat-error *ngIf="f.username.hasError('email') && !f.username.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="f.username.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  </div>
  <div class="group">
    <mat-form-field class="example-full-width">
    <input matInput
           type="password"
           placeholder="Password"
           [formControl]="f.password"
           formControlName="password"
           [errorStateMatcher]="matcher"
           />
    <mat-hint></mat-hint>
    <mat-error *ngIf="f.password.hasError('minlength') && !f.password.hasError('required')">
      Password is <strong>at least 4 characters</strong>
    </mat-error>
    <mat-error *ngIf="f.password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
        <button mat-flat-button color="primary" [disabled]="loading" class="button">Login</button>
